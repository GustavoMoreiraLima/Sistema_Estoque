<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produtos - Estoque Fácil</title>
    <link rel="stylesheet" href="../css/style3.css">
    <link rel="apple-touch-icon" href="minilogo.png">
    <link rel="icon" sizes="192x192" href="minilogo.png">
</head>
    <!-- Barra Superior -->
    <header class="top-bar">
        <div class="company-name">ESTOQUE FÁCIL</div>
        <div class="logo">
            <img src="logo-empresa-official.png" alt="logo-empresa-png">
        </div>
    </header>
<body>
    <div class="main-container">
        <h1 class="system-name">ESTOQUE FÁCIL</h1>
        <h2>Consulta de Produtos</h2>
        
        <!-- Barra de Pesquisa -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Pesquisar produto...">
            <button class="search-btn">Pesquisar</button>
        </div>

        <!-- Lista de Produtos -->
        <div class="product-list">
            <ul>
                <!-- Produto 1 -->
                <li>
                    <div class="product-details">
                        <span class="product-name">Produto 1</span>
                        <span class="product-quantity">Quantidade: 50</span>
                        <span class="product-supplier">Fornecedor: ABC Ltda.</span>
                        <span class="precofinal">Preço: R$ 40,00</span>
                    </div>
                    <div class="buttons">
                        <a href="detalhes.html"><button class="details-btn">Detalhes</button></a>
                        <a href="Editar.html"><button class="edit-btn">Editar</button></a>
                        <button class="delete-btn">Excluir</button>
                    </div>
                </li>

                <!-- Produto 2 -->
                <li>
                    <div class="product-details">
                        <span class="product-name">Produto 2</span>
                        <span class="product-quantity">Quantidade: 120</span>
                        <span class="product-supplier">Fornecedor: XYZ Comércio</span>
                        <span class="precofinal">Preço: R$ 75,00</span>
                    </div>
                    <div class="buttons">
                        <a href="detalhes.html"><button class="details-btn">Detalhes</button></a>
                        <a href="Editar.html"><button class="edit-btn">Editar</button></a>
                        <button class="delete-btn">Excluir</button>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Botão para Cadastrar Novo Produto -->
        <div class="actions">
            <a href="cadastroprodutos.html"><button class="add-btn">Cadastrar Novo Produto</button></a>
        </div>
    </div>
</body>
<body>
    <!-- O restante do conteúdo da página -->
  
    <!-- Rodapé com copyright -->
    <div class="footer">
      <p>&copy; 2024 ESTOQUE FACIL. Todos os direitos reservados.</p>
    </div>
  </body>
</html>
